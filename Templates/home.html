<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}

body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  
}

.header {
  overflow: hidden;
  background-color: #f1f1f1;
  background-image: url("{{url_for('static', filename='header.png')}}");
  background-size: contain;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
}
.content{
    padding: 20px;
    margin: 0 50px 0 50px;
    background-image: url("{{url_for('static', filename='food2.jpg')}}");

  background-size: contain;
}
.circ {
  height: 300px;
  width: 300px;
  background: rgba(0, 0, 0, 0.2);
  border-radius: 50%;
  position: relative;
  overflow: hidden;
  flex-direction: column;
  box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
}

.sect {
  height: 0px;
  width: 0px;
  position: absolute;
  top: 0;
  right: 0;
  border-right: 2px solid red;
  transform: rotate(0deg) skewY(-60deg);

}
.sect:hover {
  height: 0px;
  width: 0px;
  position: absolute;
  top: 0;
  right: 0; 
  border-right: 150px solid green;

  transform: rotate(0deg) skewY(-60deg);
  box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
}
.sect:nth-child(2) {
    transform: rotate(180deg) skewY(-60deg);
  border-right: 150px solid green;
}
.sect:nth-child(2):hover {
    transform: rotate(180deg) skewY(-60deg);
  box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;

}



.circle {
  background-image: url("{{url_for('static', filename='food2.jpg')}}");
  position: relative;
  padding: 0;
  margin: 1em auto;
  width: 20em;
  height: 20em;
  border-radius: 50%;
  list-style: none;
  overflow: hidden;
  box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;

}
li {
    

  overflow: hidden;
  position: absolute;

  top: 0;
  right: 0;
  width: 50%;
  height: 50%;
  transform-origin: 0% 100%;
}
.text {
  position: absolute;
  left: -100%;
  width: 200%;
  height: 200%;
  text-align: center;
  color: aliceblue;
  transform: skewY(360deg) rotate(35deg);
  padding-top: 20px;

}
.text:hover {
  position: absolute;
  left: -100%;
  width: 200%;
  height: 200%;
  text-align: center;
  transform: skewY(360deg) rotate(45deg);
  padding-top: 20px;
  box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;

}
li:first-child {
  transform: rotate(-90deg) skewY(180deg);
}
li:first-child:hover {
    transform: rotate(-90deg) skewY(180deg);
  box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;

}
li:nth-child(2) {
  transform: rotate(90deg) skewY(360deg);
}
li:nth-child(2):hover {
    transform: rotate(90deg) skewY(360deg);
  box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;

}
li:nth-child(3) {
  transform: rotate(0deg) skewY(360deg);
}
li:nth-child(3):hover {
    transform: rotate(0deg) skewY(360deg);
  box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;

}
li:nth-child(4) {
  transform: rotate(180deg) skewY(360deg);
}
li:nth-child(4):hover {
    transform: rotate(180deg) skewY(360deg);
  box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;

}


li:first-child .text {

  background: green;
  background: rgba(0,0,232,0.5);

}
li:nth-child(2) .text {
    background: gold;
    background: rgba(0,211,0,0.5);
    
}
li:nth-child(3) .text {
    background: gold;
    background: rgba(160, 142, 142, 0.5);
}
li:nth-child(4) .text {
    background: gold;
    background: rgba(42, 42, 58, 0.5);
}

</style>
</head>
<body>

<div class="header">
  <a href="/" >Dashboard</a>
  <div class="header-right">
    <a class="active" href="#home">Home</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </div>
</div>

<div class="content">
    <div style="padding-left:20px">
        <h1>Average daily intake of food group by food source and demographic characteristics, 2015–16 and 2017–18</h1>
       
      </div>
      
      <ul class="circle">
          <li>
            <div class="text">2015-16</div>
          </li>
          <li>
            <div class="text">2017-18</div>
          </li>
          <li>
              <div class="text">Food group</div>
          </li>
          <li>
              <div class="text">Location</div>
          </li>
        
          <ul>
</div>

    </body>
</html>
